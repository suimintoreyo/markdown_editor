<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>Markdown Editor</title>
    <link rel="stylesheet" href="markdown_editor.css" />
    <link rel="stylesheet" href="syntax_highlight.css" />
  </head>
  <body>
    <div class="container">
      <div class="tabs">
        <button class="active" data-target="editor-pane">編集</button>
        <button data-target="preview-pane">プレビュー</button>
      </div>
      <div id="editor-pane" class="pane active">
        <textarea id="editor" placeholder="ここにMarkdownを入力"></textarea>
      </div>
      <div id="preview-pane" class="pane">
        <div id="preview"></div>
      </div>
    </div>
    <script type="module">
      import { MarkdownEditor } from './markdown_editor.js';
      import { toggleTheme } from './codeBlockSyntax_java.js';

      new MarkdownEditor({
        textarea: document.getElementById('editor'),
        preview: document.getElementById('preview'),
        tabButtons: document.querySelectorAll('.tabs button'),
        panes: document.querySelectorAll('.pane'),
      });

      window.toggleTheme = toggleTheme;
    </script>
  </body>
</html>
